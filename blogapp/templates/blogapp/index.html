{% extends "base.html" %}

{% block content %}

<h1>All Posts</h1>
<a href="{% url "create_post" %}">Add new post</a>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url "post_by_id" post.id %}">{{post}}</a>&nbsp;
        <a href="{% url "update_post" post.id %}">Edit</a>&nbsp;
        <a href="{% url "delete_post" post.id %}">Delete</a></li>
    {% endfor %}
</ul>

{% endblock content %}
