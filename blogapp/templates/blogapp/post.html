{% extends "base.html" %}

{% block content %}

<h1>Post with id {{ id }}</h1>

<p><b>Title:</b> {{ post.title }}</p>

<p><b>Content:</b> {{ post.content }}</p>

<p> <b>Category:</b>  {{ post.category.name }} </p>

<p><b>Tags:</b> 
{% for tag in post.tags.all %}
<span style="border:1px solid black; margin:.2em; padding:.2em;">{{ tag.name }}</span>
{% endfor %}
</p>

{% endblock content %}
